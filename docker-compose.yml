version: "3"

services:
  server:
    build:
      context: ./server
      dockerfile: dev.Dockerfile
    restart: always
    ports:
      - "50051:50051"
    volumes:
      - ./server:/app
    depends_on:
    - auth-server

  client:
    build:
      context: ./client
      dockerfile: dev.Dockerfile
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
    depends_on:
    - server

  auth-server:
    build:
      context: ./auth_server
      dockerfile: dev.Dockerfile
    restart: always
    ports:
      - "8099:8099"
    volumes:
      - ./auth_server:/app
    environment:
      DATABASE_URL: oauth_user:secret@tcp(database:3306)/oauth?charset=utf8mb4&parseTime=True&loc=Local
      QUEUE_URL: amqp://guest:guest@queue:5672/
    depends_on:
      - cache
      - database
      - queue
  
  logger:
    build:
      context: ./logger
      dockerfile: dev.Dockerfile
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./logger:/app
    environment:
      DATABASE_URL: oauth_user:secret@tcp(database:3306)/oauth?charset=utf8mb4&parseTime=True&loc=Local
      QUEUE_URL: amqp://guest:guest@queue:5672/
      MAILER_HOST: mailhog
      MAILER_PORT: 1025
      MAILER_USERNAME: ""
      MAILER_PASSWORD: ""
    depends_on:
      - database
      - queue
      - mailhog

  cache:
    image: redis:alpine
    restart: always
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  database:
    image: mysql:8.0
    platform: linux/x86_64
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: oauth
      MYSQL_USER: oauth_user
      MYSQL_PASSWORD: secret
      MYSQL_RANDOM_ROOT_PASSWORD: 'true'
    command: ['--default-authentication-plugin=mysql_native_password']
    volumes:
      - database-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 3


  queue:
    image: rabbitmq:3.9.9-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
  
  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025  # SMTP port
      - 8025:8025  # MailHog web interface port


volumes:
  database-data:
  redis-data:
  rabbitmq-data:
    driver: local
